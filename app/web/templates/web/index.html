          <div class="my-4">
            <a class="action-button" href="#features" style="background-color: #D22D7E;">查看流程與售價</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 前言 -->
  <div class="container text-center d-md-none">
    <div class="col-12 mx-auto my-3">
      <img class="mx-0 px-0" src="{% static 'web' %}/assets/img/index_page/index_01_mobile.png" alt="" style="width: 100%;">
    </div>
  </div>
  
  <div class="container text-center d-none d-md-block">
    <div class="col-12 mx-auto my-3" style="max-width: 1080px;">
      <img class="mx-0 px-0" src="{% static 'web' %}/assets/img/index_page/index_01.png" alt="" style="width: 100%;">
    </div>
  </div>

  <!-- 壁布 vs 壁紙 -->
  <div class="container text-center px-1">
    <div class="col-12 mx-auto my-3 d-md-none">
      <img src="{% static 'web' %}/assets/img/index_page/index_02_mobile.png" alt="" style="max-width: 100%;">
    </div>
    <div class="col-12 mx-auto my-3 d-none d-md-block" style="max-width: 1180px;">
      <img src="{% static 'web' %}/assets/img/index_page/index_02.png" alt="" style="max-width: 100%;">

          <div class="col-sm-12 col-md-6 d-flex justify-content-center py-3">
            <img src="{% static 'web' %}/assets/img/index_page/choses/2.png" alt="Right Image" style="max-width: 80%;object-fit: contain;">
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- 實際案例 -->
  <div style="background:#FFF3D0;">

      <h2>實際案例分享</h2>
      <h2 style="color: white;">PORTFOLIOS OF WORKS</h2>
      <div class="row justify-content-center">
        <div class="carousel slide" id="carouselExampleControls" data-bs-ride="carousel" style="max-width: 1280px;" >
          <!-- <div class="carousel-indicators justify-content-center">
            <button class="active" type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div> -->
          
          <div class="carousel-inner justify-content-cente">
            <div class="carousel-item active">
              <div class="d-md-none" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/2_mobile.png' %}" style="width: 90%; margin: 0 auto;">
              </div>
              <div class="d-none d-md-block" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/2.png' %}" style="width: 95%; margin: 0 auto;">
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-md-none" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/3_mobile.png' %}" style="width: 90%; margin: 0 auto;">
              </div>
              <div class="d-none d-md-block" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/3.png' %}" style="width: 95%; margin: 0 auto;">
              </div>
            </div>
            <div class="carousel-item">
              <div class="d-md-none" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/4_mobile.png' %}" style="width: 90%; margin: 0 auto;">
              </div>
              <div class="d-none d-md-block" >
                <img class="d-block slide-photo" src="{% static 'web/assets/img/index_page/cases/4.png' %}" style="width: 95%; margin: 0 auto;">
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
