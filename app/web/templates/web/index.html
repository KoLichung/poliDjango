<script>
    document.addEventListener('DOMContentLoaded', function() {
      var overlayImages = document.querySelectorAll('.overlay-image');

      overlayImages.forEach(function(image) {
        var playerElement = image.parentNode.querySelector('.player');
        var videoId = playerElement.dataset.videoId;
        var aspectRatio = playerElement.dataset.aspectRatio;

        image.addEventListener('click', function() {
          image.style.display = 'none';
          playerElement.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId + '?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';

          // Calculate and set the padding-bottom value for aspect ratio
          var aspectRatioParts = aspectRatio.split(':');
          var paddingBottom = (parseInt(aspectRatioParts[1], 10) / parseInt(aspectRatioParts[0], 10)) * 100;
          playerElement.style.paddingBottom = paddingBottom + '%';
        });
        
      });
    });
</script>
