{% extends 'web/base.html' %} {% block content %}
{% load static %}

<div class="container-fluid text-center position-relative center px-0">
    <img class="img-fluid d-md-none" src="{% static 'web' %}/assets/img/cases_page/header_bg.jpg" style="width:100%; height: 320px;object-fit: cover;" alt="">
    <img class="img-fluid d-none d-md-block" src="{% static 'web' %}/assets/img/cases_page/header_bg_long.png" style="width:100%; height: 320px; object-fit: cover;" alt="">
    <div class="position-absolute top-50 start-50 translate-middle mt-3">
        <div class="about-section-title text-white">
            <h2>常見問與答</h2> 
            <!-- <img class="img-fluid" src="{% static 'web' %}/assets/img/types/header_word.png" style="width:250px;" alt=""> -->
        </div>
    </div>
</div>

<div id="index_style">
    <div class="col-lg-8 col-11 py-8 mx-auto" >
        {% for post in posts %}
        <div class="accordion mb-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading1">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{post.id}}" aria-expanded="true" aria-controls="collapse{{post.id}}">{{post.title}}</button>
            </h2>
            <div class="accordion-collapse collapse" id="collapse{{post.id}}" aria-labelledby="heading1" data-bs-parent="#accordionExample">
            <div class="accordion-body">{{post.body|safe}}</div>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
