{% extends 'web/base.html' %} {% block content %}
{% load static %}



<div class="col-lg-8 col-11 my-8 mx-auto" >
    {% for post in posts %}
    <div class="accordion mb-3" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading1">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{post.id}}" aria-expanded="true" aria-controls="collapse{{post.id}}">{{post.title}}</button>
        </h2>
        <div class="accordion-collapse collapse" id="collapse{{post.id}}" aria-labelledby="heading1" data-bs-parent="#accordionExample">
          <div class="accordion-body">{{post.body|safe}}</div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
